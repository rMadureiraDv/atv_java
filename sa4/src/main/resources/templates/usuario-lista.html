<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <a href="/usuarios/cadastrar">Add New Product</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.name}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Edit</a>
                <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
